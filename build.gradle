 */

apply plugin: 'java'

version = "2.0.0"

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

subprojects {
    apply plugin: 'java'
    version = "2.0.0"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        jcenter()
        mavenCentral()
    }
    artifacts {
        archives jar
    }

    configurations {
        deployerJars
    }
}


