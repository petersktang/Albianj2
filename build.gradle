apply plugin: 'java'

// name = "Albianj2"
// description = "Albianj2-分布式统框架"

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
repositories {
    jcenter()
    mavenCentral()
}
allprojects {
    group = "com.albianj2"
    version = "2.0.0"
}
subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        jcenter()
        mavenCentral()
    }
    artifacts {
        archives jar
    }

    configurations {
        deployerJars
    }
}

jar {
    baseName = 'Albianj2-all-jars'
    version = '2.0.0-SNAPSHOT'
    dependsOn(subprojects.assemble)
    subprojects.each { subproject ->
        from subproject.configurations.archives.allArtifacts.files.collect{ zipTree(it) }
    }
}
